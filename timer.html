<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div {
            position: absolute;
        }
    </style>
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var body = d3.select('body'),
        counterdown = body.append('div').append('input');

    counterdown.attr('type', 'button')
               .attr('class', 'countdown')
               .attr('value', '0');

    countUp(100);


    function countUp(target) {
        var t = d3.timer(function(){
            var value = counterdown.attr('value');
            if(value == target) {
                t.stop();
                return true;
            }
            counterdown.attr('value', ++value);
        })
    }
</script>
</body>
</html>
